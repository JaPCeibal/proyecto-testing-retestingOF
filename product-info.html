<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>eMercado - Todo lo que busques está aquí</title>

    <link
      href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i"
      rel="stylesheet"
    />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
      <div class="container">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav w-100 justify-content-between">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="categories.html">Categorías</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="sell.html">Vender</a>
            </li>
            <li
              class="nav-item d-flex align-items-center justify-content-center text-white"
            >
              <div id="sign-in"></div>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <div class="container mt-5">
        <div class="row my-3">
          <div class="col">
            <div class="row">
              <div class="col-md-9 p-3">
                <h2 id="productName">Nombre del producto</h2>
              </div>
            </div>
          </div>
        </div>
        <hr />
        <div class="row mt-2 mb-5">
          <div class="col-md-9">
            <strong>Precio</strong>
            <p id="productCost"></p>
            <strong>Descripción</strong>
            <p id="productDescription"></p>
            <strong>Categoría</strong>
            <p id="productCategory"></p>
            <strong>Cantidad de vendidos</strong>
            <p id="productSoldCount"></p>
          </div>
        </div>
        <div class="row mt-2 mb-5">
          <div class="col">
            <strong>Imágenes ilustrativas</strong>
            <div
              class="row text-center text-lg-left pt-2"
              id="productImagesWrapper"
            ></div>
          </div>
        </div>
        <hr />
        <div class="row my-5">
          <div class="col">
            <div class="row">
              <div class="col">
                <h4>Comentarios</h4>
                <ul id="feedbackProductsContainer" class="list-group"></ul>
              </div>
            </div>
            <div class="row mt-3">
              <div class="col-12">
                <h4>Comentar</h4>
              </div>
              <div class="col-12">
                <div class="form-group col-6">
                  <label class="form-label" for="opinion">Tu opinión:</label>
                  <textarea
                    class="form-control"
                    id="opinion"
                    rows="3"
                  ></textarea>
                </div>
              </div>
              <div class="col-2 my-3">
                <label class="form-label" for="points">Tu puntuación:</label>
                <select class="form-select" id="points">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
                <button class="btn btn-primary mt-2" id="sendComment">
                  Enviar
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="text-muted">
      <div class="container">
        <p class="float-end">
          <a href="#">Volver arriba</a>
        </p>
        <p>
          Este sitio forma parte de
          <a href="https://jovenesaprogramar.edu.uy/" target="_blank"
            >Jovenes a Programar</a
          >
        </p>
      </div>
    </footer>
    <div id="spinner-wrapper">
      <div class="lds-ring">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/init.js"></script>
    <script src="js/product-info.js"></script>
  </body>
</html>
