  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="categories.html">Categorías</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sell.html">Vender</a>
          </li>
          <li class="nav-item">
            <div id="sign-in">
              <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="userEmail" data-bs-toggle="dropdown"
                  aria-haspopup="true" aria-expanded="false" style="display: none;">
                </button>
                <div class="dropdown-menu" aria-labelledby="userEmail">
                  <a class="dropdown-item" href="cart.html">Mi carrito</a>
                  <a class="dropdown-item" href="my-profile.html">Mi perfil</a>
                  <button class="dropdown-item" id="close">Cerrar sesión</button>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main class="pb-5 container">
    <div class="text-center p-4">
      <h2 id="product-title">Productos</h2>
      <p class="lead" id="product-desc">Verás aquí todos los productos de la categoría <strong id="cat-name"></strong>
      </p>
    </div>
    <div class="container" id="filters">

      <div class="row">
        <div class="col text-end">
          <div class="btn-group btn-group-toggle mb-4" data-bs-toggle="buttons">
            <input type="radio" class="btn-check" name="options" id="sortCostDesc">
            <label class="btn btn-light" for="sortCostDesc" title="Orden descendente por precio">
              <span><i class="fas fa-sort-amount-down mr-1"></i>$</span>
            </label>
            <input type="radio" class="btn-check" name="options" id="sortCostAsc" checked>
            <label class="btn btn-light" for="sortCostAsc" title="Orden ascendente por precio">
              <span><i class="fas fa-sort-amount-up mr-1"></i>$</span>
            </label>
            <input type="radio" class="btn-check" name="options" id="sortCountSoldDesc">
            <label class="btn btn-light" for="sortCountSoldDesc" title="Orden descendente por relevancia">
              <span><i class="fas fa-sort-amount-down mr-1"></i>Rel.</span>
            </label>
          </div>
        </div>
      </div>
      <div class="row justify-content-end">
        <div class="col-lg-6 offset-lg-6 col-md-12 mb-1 container">
          <div class="row container p-0 m-0">
            <div class="col">
              <p class="font-weight-normal text-end my-2">Precio</p>
            </div>
            <div class="col">
              <input class="form-control" type="number" placeholder="min." id="rangeFilterCostMin">
            </div>
            <div class="col">
              <input class="form-control" type="number" placeholder="máx." id="rangeFilterCostMax">
            </div>
            <div class="col-3 p-0">
              <div class="btn-group" role="group">
                <button class="btn btn-light btn-block" id="rangeFilterCost">Filtrar</button>
                <button class="btn btn-link btn-sm" id="clearRangeFilter">Limpiar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="list-group" id="product-list-container">
      </div>
    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2023</p>
    </div>
  </footer>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/products.js"></script>
</body>

</html>
